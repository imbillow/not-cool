allprojects {
    repositories {
        jcenter()
    }
}

buildscript {
    repositories {
        maven {
            url = uri("https://plugins.gradle.org/m2/")
        }
    }
    dependencies {
        classpath("gradle.plugin.org.jetbrains.intellij.plugins:gradle-grammarkit-plugin:2020.2")
    }
}

subprojects {
    apply plugin: "java"
    apply plugin: "org.jetbrains.grammarkit"
}
